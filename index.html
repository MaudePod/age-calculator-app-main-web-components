<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Age calculator app">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="age-calculator-card">
      <label for="day">Day
        <input type="text" name="day" id="day" placeholder="DD">
      </label>
      <label for="Month">Month
        <input type="text" name="month" id="month" placeholder="MM">
      </label>
      <label for="year">Year
        <input type="text" name="year" id="year" placeholder="YYYY">
      </label>
      <span class="line"></span>
      <button>
        <img src="./assets/images/icon-arrow.svg" alt="Arrow pointing down">
      </button>
      <p class="years">
        <span>
          --
        </span>
        <span>
          years
        </span>
      </p>
      <p class="months">
        <span>
          --
        </span>
        <span>
          months
        </span>
      </p>
      <p class="days">
        <span>
          --
        </span>
        <span>
          days
        </span>
      </p>
    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MaudePod">Maude Pod</a>.
  </div>
</body>

</html>
